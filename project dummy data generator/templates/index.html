<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Data Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex min-h-screen items-center justify-center">
        <button id="generator" type="button"
            class="px-6 py-2 min-w-[120px] text-center text-white bg-violet-600 border border-violet-600 rounded active:text-violet-500 hover:bg-transparent hover:text-violet-600 active:outline-none transition-all duration-200">Generate</button>
    </div>

    <script>
        document.getElementById("generator").addEventListener("click", async () => {
            let req = await fetch("/", {method: "POST"})
            let data = await req.text();
            console.log(data);
        })
    </script>
</body>

</html>
